      <div id="content"></div>
      <button id="addNewMovie">Add your favorite movie</button>
      <div class="addNewMovie">
        <form class="movieForm">
          <fieldset>
            <label for="movieTitle"
              >Enter Movie Title: <input id="movieTitle" type="text" required
            /></label>
            <br />
            <label for="rating"
              >Enter Your rating: <input id="rating" type="number" required
            /></label>
            <br />
            <label for="year"
              >Release year: <input id="year" type="number" required
            /></label>
            <br />
            <label for="runtime"
              >How long is the movie (in minutes):
              <input id="runtime" type="number" required
            /></label>
            <br />
            <label for="plot"
              >Describe the plot:
              <input
                id="plot"
                type="text"
                minlength="20"
                maxlength="200"
                required
            /></label>
            <br />
            <label for="cast"
              >Enter cast members:
              <input id="cast" type="text" minlength="7" required
            /></label>
          </fieldset>
          <input type="button" value="Add" class="submitMovie" />
        </form>
      </div>
    </div>
